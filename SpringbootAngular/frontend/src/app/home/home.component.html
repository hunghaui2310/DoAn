<div class="content">
  <div class="left-top">
    <h3>Danh mục</h3>
    <div class="content-left">
      <ul>
        <li><a href="/product">Sản phẩm bán chạy</a></li>
        <li><a href="/product">Sản phẩm khuyến mại</a></li>
        <li><a href="/product">Sản phẩm mới ra mắt</a></li>
      </ul>
    </div>
    <div class="left-under">
      <h4>Tìm kiếm nâng cao</h4>
      <div class="row">
        <div class="col-md-4" style="text-align: center">Giá</div>
        <div class="col-md-8" id="radio-group-price">
          <form (change)="price = $event">
            <input type="radio" name="price" [value]="1">Dưới 10 triệu<br>
            <input type="radio" name="price" [value]="2">Từ 10 - 15 triệu<br>
            <input type="radio" name="price" [value]="3">Từ 15 - 20 triệu<br>
            <input type="radio" name="price" [value]="4">Trên 20 triệu<br>
          </form>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">Thể loại</div>
        <div class="col-md-8">
          <select class="custom-select" [(ngModel)]="mnbrCateId" [disabled]="mblnChec">
            <option [ngValue]="null">Chọn thể loại</option>
            <option *ngFor="let eachCategory of categories" value="{{eachCategory.id}}">{{eachCategory.nameCate}}</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-sm" style="margin-top: 15px; margin-left: 40px" (click)="search()">Tìm kiếm</button>
    </div>
  </div>
  <div class="content-right">
    <div class="content-image">
      <div class="slider" id="main-slider"><!-- outermost container element -->
        <div class="slider-wrapper"><!-- innermost wrapper element -->
          <img src="assets/images/product/ba1.jpg" alt="First" class="slide"/><!-- slides -->
          <img src="assets/images/product/ba2.jpg" alt="Second" class="slide"/>
          <img src="assets/images/product/ba3.jpg" alt="Third" class="slide"/>
        </div>
      </div>
    </div>
  </div>
</div>
<!--  end banner-grid-->

<app-product [productList]="products"></app-product>
