<!DOCTYPE html>
<div class="site-section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center mb-5 section-heading">
        <h2 class="mb-5">Danh sách sản phẩm</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-5" *ngFor="let eachProduct of products">
        <div class="hotel-room text-center">
          <div class="img-container">
            <a class="d-block mb-0 thumbnail"><img src="assets/images/product/{{eachProduct.urlImage}}" alt="Image" class="img-fluid"></a>
          </div>
          <div class="hotel-room-body">
            <h3 class="heading mb-0"><a href="#">{{eachProduct.productName}}</a></h3>
            <strong class="price">{{eachProduct.price}}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
